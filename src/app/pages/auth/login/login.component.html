<div class="card card-login mx-auto text-center bg-dark">
    <div class="card-header mx-auto bg-dark">
        <span> <img src="./assets/images/logo.png" class="w-75" alt="Logo"> </span><br/>
                    <span class="logo_title mt-5"> Login Dashboard </span>
    </div>
    <div class="card-body">
        <form action="" method="post">
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" name="email" class="form-control" placeholder="Username">
            </div>

            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" name="password" class="form-control" placeholder="Password">
            </div>

            <div class="form-group">
                <span class="text-left float-left col-8 small pl-0">Forgot your password?</span>
                <input type="submit" name="btn" value="Login" class="btn btn-outline-danger float-right login_btn col-4">
            </div>

        </form>
    </div>
</div>
